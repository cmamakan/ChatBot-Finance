<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chatbot Finance</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            padding: 40px;
        }

        .chat-container {
            max-width: 700px;
            margin: auto;
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .chat-bubble {
            margin: 10px 0;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
        }

        .user {
            background-color: #d1e7dd;
            align-self: flex-end;
            text-align: right;
            margin-left: auto;
        }

        .bot {
            background-color: #e2e3e5;
            text-align: left;
            margin-right: auto;
        }

        #chat {
            display: flex;
            flex-direction: column;
        }

        input[type="text"] {
            width: 80%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            padding: 12px 20px;
            background-color: #0066cc;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-left: 10px;
        }

        button:hover {
            background-color: #004c99;
        }

        .input-group {
            display: flex;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>ü§ñ Chatbot Finance</h2>
        <div id="chat">
            <div class="chat-bubble bot">Bonjour, je suis un chatbot sp√©cialis√© en finance. Posez-moi votre question !</div>
        </div>

        <div class="input-group">
            <input type="text" id="question" placeholder="Ex : Qu‚Äôest-ce qu‚Äôun ETF ?" />
            <button onclick="sendQuestion()">Envoyer</button>
        </div>
    </div>

    <script>
        async function sendQuestion() {
            const input = document.getElementById('question');
            const question = input.value.trim();
            if (!question) return;

            // Affiche la question dans le chat
            const chat = document.getElementById('chat');
            chat.innerHTML += `<div class="chat-bubble user">${question}</div>`;
            input.value = "";

            // Envoie la question au serveur
            const res = await fetch('/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question })
            });

            const data = await res.json();

            // Affiche la r√©ponse
            chat.innerHTML += `<div class="chat-bubble bot">${data.response}</div>`;
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
